<!DOCTYPE html>
<html>
  <head>
    <title>Your App</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Your App</h1>
    </header>
    <style>
      /* Reset some default styles */
      body,
      h1,
      h2,
      p,
      ul {
        margin: 0;
        padding: 0;
      }

      /* Set a background color for the body */
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      /* Style the header */
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
      }

      header h1 {
        font-size: 36px;
      }

      /* Style the navigation menu */
      nav {
        background-color: #444;
      }

      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      ul li {
        display: inline;
        margin-right: 20px;
      }

      ul li a {
        text-decoration: none;
        color: #fff;
      }

      /* Style the main content */
      main {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
        color: #333;
      }

      /* Style the footer */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }
    </style>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <!-- Add more navigation links as needed -->
      </ul>
    </nav>

    <main>
      <button>upload image</button>
      <h2>Home Page</h2>
      <p id="elements"></p>

      <p>Welcome to the home page of your application.</p>
    </main>

    <footer>
      <p>&copy; 2023 Your App</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
